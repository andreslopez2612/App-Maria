<ion-header [translucent]="true">
  <ion-toolbar  color="tertiary">
    <ion-title>
      Inicio
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div *ngFor="let u of prod">
    <ion-card>
      <!-- {{ u.id_categoria }} -->
      <div *ngFor="let p of u.productos">            
        <ion-card-header>
          <ion-card-subtitle>{{ p.categoria }}</ion-card-subtitle>
          <ion-card-title>{{ p.titulo }}</ion-card-title>
        </ion-card-header>
        <img src="https://vilmanunez.com/wp-content/uploads/2018/11/como-hacer-una-propuesta-de-servicios-profesionales-768x384.png"/>
        <ion-card-content>
          {{ p.text }}
          <ion-item>
            <ion-icon name="build-outline" slot="start"></ion-icon>
            <ion-label>${{ p.precio }}</ion-label>
            <ion-button  color="tertiary" slot="end"><ion-icon name="add-outline"></ion-icon></ion-button>
          </ion-item>
        </ion-card-content>
      </div>
    </ion-card>
  </div>
</ion-content>
