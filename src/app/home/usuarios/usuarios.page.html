  <ion-toolbar color="tertiary">
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let user of userInfo">
    <div class="item item-avatar item-fondo">
      <img [src]="user.img">
    </div>
    <ion-item>
      <!-- <ion-avatar slot="start">
        <img [src]="user.img">
      </ion-avatar> -->
      <ion-label>{{ user.name }} {{ user.lastname }}</ion-label>    
    </ion-item>
    <ion-item>
      <ion-label>{{ user.email }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ user.city }}</ion-label>
    </ion-item>
